<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="index.js"></script>

  <body>
    <main>
      <div class="container">
        <div class="game-area">
          <div class="game-area-content text-dark">
            <div class="selection-board"></div>
            <div class="game-area-content-flash-card">
              <div class="flash-card-visual"></div>
              <div class="flash-card-description text-dark"></div>
            </div>
          </div>
          <div class="game-area-controls text-dark container">
            <div class="game-area-controls-extra-settings">
              <svg
                class="settings-icon"
                xmlns="http://www.w3.org/2000/svg"
                enable-background="new 0 0 24 24"
                height="48"
                viewBox="0 0 24 24"
                width="48"
              >
                <g>
                  <path d="M0,0h24v24H0V0z" fill="none" />
                  <path
                    d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"
                  />
                </g>
              </svg>
              <button
                type="submit"
                class="btn-success game-area-controls-play-pause btn"
              >
                PLAY
              </button>
              <div class="game-area-controls-category">
                <select
                  class="games-select form-control"
                  id="games-select"
                  name="games-select"
                  value=""
                >
                  <option value="numbers">numbers</option>
                  <option value="colours">colours</option>
                  <option value="fruits">fruits</option>
                  <option value="shapes">shapes</option>
                </select>
                <svg
                  class="icon-grid"
                  xmlns="http://www.w3.org/2000/svg"
                  height="48"
                  viewBox="0 0 24 24"
                  width="48"
                >
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="modal closed container text-dark">
            <span class="modal-close text-dark">X</span>
            <span class="modal__title text-dark">Settings</span>
            <div class="settings text-dark">
              <div class="settings-option">
                <p>Card flip speed</p>
                <div class="settings-speed">
                  <label class="speed-range-label text-dark" for="speed"
                    >Slow</label
                  >
                  <input
                    type="range"
                    class="speed-range-input"
                    id="speed"
                    name="speed"
                    min="1"
                    max="5"
                    value="2"
                  />
                  <label class="speed-range-label text-dark" for="speed"
                    >Fast</label
                  >
                </div>
              </div>
              <div class="settings-option">
                <p>Brightness</p>
                <div class="settings-speed">
                  <label class="speed-range-label text-dark" for="speed"
                    >Dark</label
                  >
                  <input
                    type="range"
                    class="brightness-range-input"
                    id="brightness"
                    name="brightness"
                    min="1"
                    max="5"
                    value="2"
                  />
                  <label
                    class="brightness-range-label text-dark"
                    for="brightness"
                    >Light</label
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="floating-icon-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 0 24 24"
              width="24"
            >
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M12 7c-.55 0-1 .45-1 1v3H8c-.55 0-1 .45-1 1s.45 1 1 1h3v3c0 .55.45 1 1 1s1-.45 1-1v-3h3c.55 0 1-.45 1-1s-.45-1-1-1h-3V8c0-.55-.45-1-1-1zm0-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
              />
            </svg>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
