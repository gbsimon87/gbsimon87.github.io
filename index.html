<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="index.js"></script>
    <title>Flashy</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="game-area">
          <div class="game-area-content text-dark">
            <div class="selection-board"></div>
            <div class="game-area-content-flash-card">
              <div class="flash-card-visual"></div>
              <div class="flash-card-description text-dark"></div>
            </div>
          </div>
          <div class="game-area-controls text-dark container">
            <div class="game-area-controls-category">
              <select
                class="games-select form-control"
                id="games-select"
                name="games-select"
                value=""
              >
                <option value="numbers">numbers</option>
                <option value="colours">colours</option>
                <option value="fruits">fruits</option>
                <option value="shapes">shapes</option>
              </select>
              <svg
                class="icon-grid"
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 0 24 24"
                width="24"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M4 11h5V5H4v6zm0 7h5v-6H4v6zm6 0h5v-6h-5v6zm6 0h5v-6h-5v6zm-6-7h5V5h-5v6zm6-6v6h5V5h-5z"
                />
              </svg>
            </div>
            <div class="game-area-controls-extra-settings">
              <img
                class="settings-icon"
                src="./images/icons/settings_icon_3.jpg"
              />
              <button
                type="submit"
                class="btn-success game-area-controls-play-pause btn"
              >
                PLAY
              </button>
            </div>
          </div>
          <div class="modal closed container text-dark">
            <span class="modal-close text-dark">X</span>
            <div class="settings text-dark">
              <div class="settings-title">
                <p>Settings</p>
              </div>
              <div class="settings-speed" id="speed" name="speed">
                <label class="speed-range-label text-dark" for="speed"
                  >Speed</label
                >
                <input
                  type="range"
                  class="speed-range-input"
                  id="speed"
                  name="speed"
                  min="1"
                  max="5"
                  value="1"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
